<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
        padding: 0;
      }

      :root {
        --body-bg: #f9f9f9;
        --dark-bg: #333;
        --white: #fff;
        --card-border: #eee;
        --button-bg: #faa63e;
        --text-color: #000;
        --span-style: italic;
      }

      body {
        display: grid;
        grid-template-rows: 80px auto 50px;
        background-color: var(--body-bg);
        color: var(--text-color);
        font-family: sans-serif;
      }

      header {
        background-color: var(--dark-bg);
        color: var(--white);
        font-size: 23px;
      }

      .header {
        height: 100%;
        display: flex;
        align-items: center;
        max-width: 1281px;
        margin: 0 auto;
        padding: 0 0 0 10px;
      }

      .span-header {
        font-style: var(--span-style);
        font-size: 19px;
      }

      .content {
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .card {
        text-align: center;
        padding: 0 0 10px 0;
        background-color: var(--white);
        border: solid 1px var(--card-border);
      }

      .card-header {
        height: 150px;
        background-color: var(--body-bg);
        margin-bottom: 10px;
      }

      .card-title {
        margin-bottom: 20px;
        font-weight: 700;
        font-size: 21px;
      }

      .card-paragraph {
        display: none;
        margin-bottom: 20px;
        padding: 0 20px;
        font-weight: 500;
        font-size: 17px;
      }

      button {
        border: 0;
        background-color: var(--button-bg);
        padding: 10px 60px;
        font-size: 21px;
      }

      footer {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--dark-bg);
        color: var(--white);
        font-size: 18px;
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <h3>VegasCrest <span class="span-header">casino</span></h3>
      </div>
    </header>

    <div class="content">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-title">
          <p>Bitcoin Free Spins</p>
        </div>
        <div class="card-paragraph">
          Make your 1st deposit of the day with Bitcoin and get and extra 20
          Free Spins on Spinfinity Man
        </div>
        <div class="card-button">
          <button>More Info</button>
        </div>
      </div>
    </div>

    <footer>
      <h6>â’¸ Copyright 2022. All rights reserved</h6>
    </footer>
  </body>
</html>
